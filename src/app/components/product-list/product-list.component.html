<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Tariff name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="annual_cost">
    <th mat-header-cell *matHeaderCellDef> Annual costs (â‚¬/year)  </th>
    <td mat-cell *matCellDef="let element"> {{element.annual_cost | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
