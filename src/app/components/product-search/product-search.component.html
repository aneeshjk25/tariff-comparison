<form (ngSubmit)="onSubmit()">
  <mat-card>
    <div class="form-container">
      <mat-form-field>
        <input type="number" matInput placeholder="Consumption" [(ngModel)]="query" name="query">
      </mat-form-field>
      <button class="primary" mat-button type="submit">Submit</button>
    </div>
  </mat-card>
</form>
